<div class="container">
  <h1>Todo list</h1>

  <button class="btn btn-primary mb-4" (click)="clickAddTodo()">Add new Item</button>

  <div class="table-responsive">
    <table class="table table-striped" *ngIf="todos && todos.length > 0">
      <thead>
        <tr>
          <th>Status</th>
          <th>Title</th>
          <th>Description</th>
          <th>Date Created</th>
          <th>Controls</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos, let index = index">
          <td><input type="checkbox" [checked]="todo.done" (change)="checkedDone(index)" /></td>
          <td [ngClass]="{'done': todo.done, 'not-done': !todo.done}">{{todo.title}}</td>
          <td [ngClass]="{'done': todo.done, 'not-done': !todo.done}">{{todo.description}}</td>
          <td>{{todo.lastModifiedDate | date}}</td>
          <td>
            <button
              class="btn btn-light btn-edit mr-3 mb-3 mb-md-0"
              (click)="handleEditClick(todo)">
              <i class="fas fa-cog"></i>
            </button>
            <button
              class="btn btn-light"
              (click)="handleDeleteClick(todo.id, index)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
